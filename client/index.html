<link rel="stylesheet" type="text/css" href="client/index.css">
<div id = "signDiv" class = "main_contain">
    <h1> Pixel Party 2D </h1>
    <input class = "signDiv-username" type = "text" id = "nameBox" placeholder="Enter Player Name"></input><br>
    <button id = "signDiv-signIn" class="bb">Start</button>
    <audio src = "client/music/Never gonna give you up.mp3" id = "Audio"> </audio>
  <audio src = "client/music/Sandstorm.mp3" id = "Audio1"> </audio>
  <audio src = "client/music/Nyan Cat.mp3" id = "Audio2"> </audio>
  <audio src = "client/music/Vexento - Pixel Party.mp3" id = "Audio3">
  <audio src = "client/music/countdown.mp3" id = "Countdown">  </audio>
    <button class="bb" onClick = "PlayAudio()" > Play Song </button>
  <button class = "bb" onclick = "PauseAudio()" type = "button" > Pause Song </button>
  <button class = "bb" onclick = "prevSong()" type = "button" > Prev Song </button>
  <button class = "bb" onclick = "nextSong()" type = "button" > Next Song </button>
  

  </div>
  
  <div id = "lobbyDiv" class = "display:none;">
    <h2> Music Selection      </h2>
    <button class = "bb" onclick = "MyAudio()" type = "button" > Never Gonna Give You Up </button>
    <button class = "bb" onclick = "MyAudio2()" type = "button" > Sandstorm </button>
    <button class = "bb" onclick = "MyAudio3()" type = "button" > Nyan Cat </button>
    <button class = "bb" onclick = "MyAudio4()" type = "button" > Pixel Party </button>


    <h2> Character Selection      </h2>
    <button class = "bc" onclick = "CharChoice1()" type = "button" > Toucan </button>
    <button class = "bc" onclick = "CharChoice2()" type = "button" > Snake </button>
    <button class = "bc" onclick = "CharChoice3()" type = "button" > Doodle Jump Guy </button>
    <button class = "bc" onclick = "CharChoice4()" type = "button" > Steve </button>

    
  </div>
  <div id = "gameDiv" style = "display:none;">
    <h1> Press R to Ready Up! </h1>
    <canvas id="ctx" width="500" height="500" style="border:1px solid #000000;"></canvas>
  </div>


  
  <script src="/socket.io/socket.io.js"></script>
  <script src="client/client.js"></script>
